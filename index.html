<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="style.css">
    <title>Snap</title>
</head>
<body>
    <div class="container">
        <section class="header">
          <main class="LogoNav">
            <div>
              <img src="./Assets/logo.svg" alt="logo">
            </div>
            <div class="navigation">
            <nav>Features</nav>
            <nav>Company</nav>
            <nav>Career</nav>
            <nav>About</nav>
            </div>
          </main>
          <main class="loginbtn">
            <nav>Login</nav>
            <button>Register</button>
          </main>
          <main class="iconMenu">
            <img src="./Assets/icon-menu.svg" alt="Hamburger">
          </main>
        </section>

        <section class="hero">
          <main class="textbox">
            <div class="text">
              <h1>Make <span>remote work</span> </h1>
              <p>Get your team in sync, no matter your location. <span>Streamline processes, create team rituals, and</span>  watch productivity soar.</p>
              <button>Learn More</button>
            </div>
            <div class="images">
             <img src="./Assets/client-databiz.svg" alt="sponsor1">
             <img src="./Assets/client-audiophile.svg" alt="sponsor2">
             <img src="./Assets/client-meet.svg" alt="sponsor3">
             <img src="./Assets/client-maker.svg" alt="sponsor4">
            </div>
          </main>
          <main class="imgBox">
            <div class="image-hero-desktop"> 
              <img width="400" src="./Assets/image-hero-desktop.png" alt="image-hero-desktop">
            </div>
            <div class="image-hero-mobile">
              <img width="620px" src="./Assets/image-hero-mobile.png" alt="image-hero-mobile">
            </div>
          </main>
          
        </section>
    </div>
  </section> 
</body>
</html>
